name: peach_store
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  app_links: ^6.4.0
  flutter_map: ^8.0.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/peach.png
    - assets/home_Ad.png
    - assets/starting.png
    - assets/google.png
    - assets/home_ad.png
    - assets/costume.png
    - assets/home.png
    - assets/diversity.png
    - assets/heart.png
    - assets/SuccessfulDelivery.png
    - assets/Person.png
    - assets/Notification.png
    - assets/Shopping Bag.png
    - assets/active_status.png
    - .env 